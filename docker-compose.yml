services:
  postgres:
    image: postgres:17
    container_name: fasaxi-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-fasaxi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fasaxi_password}
      - POSTGRES_DB=${POSTGRES_DB:-fasaxi_linker}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - fasaxi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fasaxi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fasaxi-app
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-fasaxi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fasaxi_password}
      - POSTGRES_DB=${POSTGRES_DB:-fasaxi_linker}
      - STATIC_PATH=/app/static
    ports:
      - "19090:9090"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fasaxi-network

networks:
  fasaxi-network:
    driver: bridge

volumes:
  postgres_data:
